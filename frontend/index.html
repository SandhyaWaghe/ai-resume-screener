<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Screener</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI Resume Screener</h1>
  <form id="uploadForm">
    <label for="resume">Upload Resume (PDF/DOCX):</label>
    <input type="file" id="resume" name="resume" required><br><br>
    <textarea id="jd" name="jd" placeholder="Paste Job Description here..." rows="6" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
